<div class="container1 container">
    <h1 class="h-first">Bookmarker</h1>
</div>
<div class="container container2">
<h3 class="head-2">
<i class="fa-solid fa-bookmark"></i> Book Your Favourite Sites <i class="fa-solid fa-bookmark"></i> 
</h3>
</div>
<br><br>
<div class="container3 container">
    <label for="siteName" class="fw-bold"><i class="fa-solid fa-book-bookmark"></i> &nbsp;&nbsp; Site Name</label>
    <input type="text" class="mt-2 form-control" id="siteName" onkeydown="valid()" onkeypress="valid() , validt()" placeholder="Bookmark Name">
<br>
    <label for="siteName" class="fw-bold"><i class="fa-solid fa-link"></i> &nbsp;&nbsp; Site URL</label>
    <input type="text" class="mt-2 form-control" id="siteURL" value="" onkeydown="validr()" onkeypress="validr(), validtr()" placeholder="Website URL">
    <br>
    <div class="w-100 d-flex align-items-center">
    <button class="btn btn-success m-auto btn1" onclick="getvalues()" onk>Submit</button>
    </div>
    <br>
</div>
<br>
<div class="container">
<table class="table text-center">
    <thead>
        <tr>
        <th>Index</th>
        <th>Website Name</th>
        <th>Visit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody id="demo" class="text-center">

    </tbody>
</table>
</div>
<div class="box-info layer1 position-absolute top-0 w-100 z-2  h-100 d-none d-flex justify-content-center align-items-center" id="layer" style="background-color: rgba(0, 0, 0, 0.4);">
<div class="alert alert-warning alert-dismissible fade show d-none z-3 bg-white border-0 shadow-lg opacity-100" id="alertBox" role="alert" style="width: 450px; height: 250px; padding: 20px;">
    <button type="button" class="btn-close" onclick="del()"></button>
    <br>
    <h5 class="text-black" style="font-family: Bree Serif, serif;">Site Name or Url is not valid, Please follow the rules below :</h5>
    <br>
    <p class="text-black fs-6 m-0 p-0"><i class="fa-regular fa-circle-right p-2 fs-5 text-danger"></i>Site name must contain at least 3 characters</p>
    <p class="text-black fs-6 m-0 p-0"><i class="fa-regular fa-circle-right p-2 fs-5 text-danger"></i>Site URL must be a valid one (must include https://)</p>
  </div>
</div>
